<div class="page-header">
    <h1>Plantilla de formulario</h1>
</div>
<div class="container row">
    <div class="col-xs-6">
        <form novalidate (ngSubmit)="agregarUsuario(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Nombres</label>
                <input type="text" name="nombres" class="form-control" ngModel required maxlength="21">
                <small class="form-text text-danger">*Campo requerido</small>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control" ngModel required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" maxlength="56">
                <small class="form-text text-danger">*Campo requerido</small>
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input type="text" name="edad" class="form-control" ngModel required maxlength="2">
                <small class="form-text text-danger">*Campo requerido</small>
            </div>
            <div class="form-group">
                <label for="">Mensaje</label>
                <textarea name="mensaje" cols="40" rows="4" class="form-control" ngModel required maxlength="150"></textarea>
                <small class="form-text text-danger">*Campo requerido</small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enviar</button>
        </form>
    </div>
    <div class="col-xs-6">
        <div *ngFor="let usuario of usuarios">
            <div class="panel panel-success">
                <div class="panel-heading">{{usuario.nombreCompleto()}}</div>
                <div class="panel-body">{{usuario.mostrarInfo()}}</div>
              </div>
        </div>
    </div>
</div>
