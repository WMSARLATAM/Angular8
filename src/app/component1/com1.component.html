<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="">Vista 1</a></li>
    <li role="presentation"><a href="comp2">Vista 2</a></li>
</ul>
<div class="page-header">
    <h1>Angular 8</h1>
    <p>Por Walter Marroquin</p>
</div>
<div class="row">
    <div class="col-xs-6">
        <form class="panel panel-primary" id="form" (submit)="$event.preventDefault(); agregarPersonas(nombre.value, apellido.value, edad.value)">
            <div class="panel-heading"><h2>Agregar personas</h2></div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" #nombre>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" #apellido>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" #edad>
                </div>
                <button type="submit" class="btn btn-primary" id="enviar">Agregar</button>
            </div>
        </form>
    </div>
    <div class="col-xs-6">
        <div id="agenda" *ngIf="!isEmpty()">
            <div *ngFor="let persona of personas">
                <div class="panel panel-success">
                    <div class="panel-heading">{{persona.nombreCompleto()}}</div>
                    <div class="panel-body">{{persona.mostrarInfo()}}</div>
                  </div>
            </div>
        </div>
    </div>
  </div>
